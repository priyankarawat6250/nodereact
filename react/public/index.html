<script>
  $(function () {
    //Initialize Select2 Elements

      theme: 'bootstrap4'
    })
  
  //Date range picker

</script>
<script>
    if($('.kanban-wrap').length > 0) {
    $(".kanban-wrap").sortable({ 
      connectWith: ".kanban-wrap",
      handle: ".kanban-box",
      placeholder: "drag-placeholder"
    });
  }
  
  
  </script>
  <script>
  $(document).ready(function(){
    $('input.timepicker').timepicker({ 'scrollDefault': 'now' });

  $( function() {

      changeMonth: true,
      changeYear: true
    });
